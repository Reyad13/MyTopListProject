<html>
    <head>
      <script src="js/jquery-3.6.0.min.js"></script>
      <link rel="manifest" href="manifest.json" />
      
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        

        <meta charset="utf-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

       <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>

          <script>
            window.addEventListener("load", () => {
              if ("cordova" in window) {
              } else {
                if ("serviceWorker" in navigator) {
                  navigator.serviceWorker
                    .register("SW.js", { scope: "./" })
                    .then(function (reg) {});
                }
                var OneSignal = window.OneSignal || [];
                var initConfig = {
                  appId: "858c1f8a-ea3c-4d0e-bda3-b4561bef8446",
                  notifyButton: {
                    enable: true,
                  },
                };
                OneSignal.push(function () {
                  OneSignal.SERVICE_WORKER_PARAM = { scope: "push/onesignal/" };
                  OneSignal.SERVICE_WORKER_PATH =
                    "push/onesignal/OneSignalSDKWorker.js";
                  OneSignal.SERVICE_WORKER_UPDATER_PATH =
                    "push/onesignal/OneSignalSDKUpdaterWorker.js";
                  OneSignal.init(initConfig);
                });
              }
            });
          </script>
        <title>Mes top cartes FUT 22</title>
    </head>
    <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;" >
      <div class="container-fluid">
      <a class="navbar-brand" href="">
        <img src=./img/logo.png>
    </a>
  </div>
    </nav>
    <main class="container-fluid">
        <div class="row">
          <div class="col">
            <h1>Mes Cartes FUT 22 </h1><br>
          </div>
        </div>
        <div class="row" id="list"></div>
      </main>

    <button id="ajout" class="boutonAjout">+</button>

    <div class="hidden page" id="Accueil">
      <h1>Accueil</h1>
        <div  id="titresTop"></div>
    </div>


    <div class="hidden page" id="infosTop">
      <h1>Ma carte </h1><br>
          <div id="carte-infos"></div>
    </div>
    



    <div class="hidden page" id="FormulaireAjout">
      <form class="formulaireAjout">

        <div class="form-group">
          <label for="Titre">Titre *</label>
          <input type="text" class="form-control" id="Titre" aria-describedby="Titre" placeholder="Mon meilleur attaquant" >
        </div>

        <div class="form-group">
          <label for="Nom">Nom complet *</label>
          <input type="text" class="form-control" id="Nom" aria-describedby="Nom" placeholder="Sadio Mané" >
        </div>

        <div class="form-group">
          <label for="Vitesse">Vitesse *</label>
          <input type="number" class="form-control" id="Vitesse" placeholder="91" min="0" max="99">
        </div>

        <div class="form-group">
          <label for="Frappe">Frappe *</label>
          <input type="number" class="form-control" id="Frappe" placeholder="83" min="0" max="99">
        </div>

        <div class="form-group">
          <label for="Passe">Passe *</label>
          <input type="number" class="form-control" id="Passe" placeholder="80" min="0" max="99">
        </div>

        <div class="form-group">
          <label for="Dribble">Dribble * </label>
          <input type="number" class="form-control" id="Dribble" placeholder="89" min="0" max="99">
        </div>

        <div class="form-group">
          <label for="Defense">Défense *</label>
          <input type="number" class="form-control" id="Defense" placeholder="44" min="0" max="99">
        </div>

        <div class="form-group">
          <label for="Physique">Physque *</label>
          <input type="number" class="form-control" id="Physique" placeholder="77" min="0" max="99">
        </div>


        <button style="margin-top: 10%;" onclick="newCard()"  type="button" id="enregistrer" class="btn btn-primary">Enregistrer</button>
      </form>
    </div>
    
        <script src="js/router.js"></script>
        <script src="js/affichage.js"></script>
        <script src="js/fifa.js"></script>
        <script src="js/index.js"></script>
        <script src="js/native.js"></script>
        
    </body>
</html>
